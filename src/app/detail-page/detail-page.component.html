<div class="mainpage">
    <app-page-header></app-page-header>
    <div class="wrapper">
        <div class="content" *ngIf="fighter">
            <div class="header">
                {{fighter.metadata.name}}
                <div class="buttons" *ngIf="!allowed && walletInfo?.isConnected === true">
                    <a *ngIf="!waiting" href="javascript: void(0);" class="btn btn-danger btn-round"
                        title="Approve your {{prices.tokenSymbol}} for fighter improvements" (click)="approve()">APPROVE
                        {{prices.tokenSymbol}}</a>
                    <a *ngIf="waiting" href="https://testnet.bscscan.com/tx/{{tx}}" class="btn btn-danger btn-round"
                        title="Click to show transaction" target="_blank">WAITING ...</a>
                </div>
                <div class="buttons" *ngIf="walletInfo?.wallet && walletInfo?.isConnected === true && allowed">
                    <a (click)="fight(fighter)"
                        *ngIf="allowedKennel && fighter?.ownerOf.toLowerCase() === walletInfo?.wallet.toLowerCase() && fighter.imageUploaded && !fighter?.waiting"
                        class="btn btn-primary btn-round">FIGHT</a>
                    <a *ngIf="!allowedKennel && fighter?.ownerOf.toLowerCase() === walletInfo?.wallet.toLowerCase() && walletInfo?.isConnected === true && !fighter?.waiting"
                        href="javascript: void(0);" class="btn btn-danger btn-round" title="Approve KENNEL for fights"
                        (click)="approveKennel()">APPROVE KENNEL</a>

                    <a (click)="train(fighter)"
                        *ngIf="fighter?.ownerOf.toLowerCase() === walletInfo?.wallet.toLowerCase() && fighter.imageUploaded && !fighter?.waiting"
                        title="Price: {{prices.trainingPrice}} {{prices.tokenSymbol}}"
                        class="btn btn-success btn-round">TRAIN</a>
                    <a (click)="refillArmor(fighter)"
                        *ngIf="fighter?.ownerOf.toLowerCase() === walletInfo?.wallet.toLowerCase() && fighter.imageUploaded && !fighter?.waiting"
                        title="Price: {{prices.armorPrice}} {{prices.tokenSymbol}}"
                        class="btn btn-rose btn-round">REFILL ARMOR</a>
                    <a (click)="revealFighter(fighter)"
                        *ngIf="fighter?.ownerOf.toLowerCase() === walletInfo?.wallet.toLowerCase() && !fighter.imageUploaded && !fighter?.waiting"
                        class="btn btn-warning btn-round">REVEAL</a>
                    <a href="https://testnet.bscscan.com/tx/{{fighter.tx}}"
                        *ngIf="fighter?.ownerOf.toLowerCase() === walletInfo?.wallet.toLowerCase() && fighter?.waiting"
                        class="btn btn-danger btn-round" title="Click to show transaction" target="_blank">WAITING</a>
                </div>
            </div>
            <div fxLayoutAlign="center" fxLayout="row wrap" fxLayoutGap="grid">
                <div class="article" fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="40%">
                    <div class="img">
                        <img src="{{fighter.metadata.image}}" onerror="this.src='/assets/img/siluette.png';">
                    </div>
                    <p>{{fighter.metadata.description}}</p>
                </div>
                <div class="article" fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="40%">
                    <div class="row">
                        <div class="col-md-6 name">
                            Name
                        </div>
                        <div class="col-md-6 name">
                            {{fighter.metadata.name}}
                        </div>
                    </div>
                    <div class="row" *ngFor="let attr of fighter.metadata.attributes">
                        <div class="col-md-6">
                            {{attr.trait_type}}
                        </div>
                        <div class="col-md-6">
                            {{attr.value}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons center">
                <a routerLink="/squad/{{address}}" class="btn btn-primary btn-round">BACK</a>
            </div>
        </div>
    </div>
    <app-page-bottom></app-page-bottom>
</div>I
